<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS G527 Cloud Computing Mini Project - Lex Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1306.0.min.js"></script>
  <style>
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .project-title {
      font-size: 1.5em;
      font-weight: bold;
    }

    .contributors {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div>
    <div class="header">
      <div class="project-title">CS G527 Cloud Computing Mini Project</div>
      <div class="contributors">
        Contributors: Alok Desai, Hardik Agrawal, Pradyum Agarwal, Sparsh Gupta
      </div>
    </div>

    <div class="chat-container">
      <div id="chat-box" class="chat-box"></div>
      <div class="input-container">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message here..."
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
